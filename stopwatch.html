    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Online Stopwatch",
    "url": "https://toponlineclock.com/stopwatch.html",
    "description": "Use our free online stopwatch to track time with precision. Start, stop, reset — perfect for workouts, productivity, and tasks.",
    "inLanguage": "en",
    "publisher": {

<body>
  <div class="container">
    <div class="header">
      <h1>Stopwatch</h1>
      <nav>
        <a href="index.html">Clock</a>
        <a href="stopwatch.html" class="active">Stopwatch</a>
        <a href="countdown.html">Countdown</a>
        <a href="worldclock.html">World Clock</a>
        <a href="reminder.html">Reminders</a>
      </nav>
    </div>

    <div class="content">
      <div class="stopwatch">
        <div id="display">00:00:00.000</div>
        <div class="buttons">
          <button onclick="startStop()">Start</button>
          <button onclick="reset()">Reset</button>
          <button onclick="lap()">Lap</button>
        </div>
        <ul id="laps"></ul>
      </div>

      <section class="description">
        <h2>Free Online Stopwatch</h2>
        <p>Use our easy-to-use online stopwatch to track time down to the millisecond. Ideal for timing activities, workouts, events, or study sessions. Save and view lap times as needed.</p>
      </section>
    </div>

    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9840828503182592"
           data-ad-slot="8616166621"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    let startTime, updatedTime, difference, tInterval;
    let running = false;
    let lapCount = 0;

    const display = document.getElementById("display");
    const laps = document.getElementById("laps");

    function startStop() {
      if (!running) {
        startTime = new Date().getTime() - (difference || 0);
        tInterval = setInterval(updateTime, 10);
        running = true;
        event.target.textContent = "Pause";
      } else {
        clearInterval(tInterval);
        running = false;
        event.target.textContent = "Start";
      }
    }

    function reset() {
      clearInterval(tInterval);
      difference = 0;
      running = false;
      display.textContent = "00:00:00.000";
      laps.innerHTML = "";
      lapCount = 0;
      document.querySelector(".buttons button:first-child").textContent = "Start";
    }

    function lap() {
      if (!running) return;
      lapCount++;
      const li = document.createElement("li");
      li.textContent = `Lap ${lapCount}: ${display.textContent}`;
      laps.appendChild(li);
    }

    function updateTime() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;

      let milliseconds = difference % 1000;
      let seconds = Math.floor((difference / 1000) % 60);
      let minutes = Math.floor((difference / (1000 * 60)) % 60);
      let hours = Math.floor((difference / (1000 * 60 * 60)));

      milliseconds = ("00" + milliseconds).slice(-3);
      seconds = ("0" + seconds).slice(-2);
      minutes = ("0" + minutes).slice(-2);
      hours = ("0" + hours).slice(-2);

      display.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
    }
  </script>
</body>
</html>
