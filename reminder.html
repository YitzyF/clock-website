<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Reminders - Top Online Clock</title>
  <meta name="description" content="Set simple browser-based reminders with sound. Stay productive with our free online reminder tool." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9840828503182592" crossorigin="anonymous"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Online Reminders",
    "url": "https://toponlineclock.com/reminder.html",
    "description": "Set simple browser-based reminders with sound. Stay productive with our free online reminder tool.",
    "inLanguage": "en",
    "publisher": {
      "@type": "Organization",
      "name": "Top Online Clock",
      "url": "https://toponlineclock.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://toponlineclock.com/favicon.ico"
      }
    }
  }
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Reminders</h1>
      <nav>
        <a href="index.html">Clock</a>
        <a href="stopwatch.html">Stopwatch</a>
        <a href="countdown.html">Countdown</a>
        <a href="worldclock.html">World Clock</a>
        <a href="reminder.html" class="active">Reminders</a>
      </nav>
    </div>

    <div class="content">
      <div class="reminder-form">
        <input type="text" id="reminderInput" placeholder="Enter your reminder..." />
        <button onclick="addReminder()">Add Reminder</button>
      </div>

      <ul id="reminderList" class="reminder-list"></ul>

      <section class="description">
        <h2>Stay Organized with Smart Reminders</h2>
        <p>This tool lets you set simple reminders directly in your browser — no sign-up required. They persist even if you refresh the page or close your browser.</p>
      </section>
    </div>

    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9840828503182592"
           data-ad-slot="8616166621"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    function loadReminders() {
      const saved = localStorage.getItem("reminders");
      return saved ? JSON.parse(saved) : [];
    }

    function saveReminders(reminders) {
      localStorage.setItem("reminders", JSON.stringify(reminders));
    }

    function renderReminders() {
      const list = document.getElementById("reminderList");
      list.innerHTML = "";
      const reminders = loadReminders();

      reminders.forEach((reminder, index) => {
        const li = document.createElement("li");
        li.textContent = reminder;
        const delBtn = document.createElement("button");
        delBtn.textContent = "×";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          reminders.splice(index, 1);
          saveReminders(reminders);
          renderReminders();
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function addReminder() {
      const input = document.getElementById("reminderInput");
      const value = input.value.trim();
      if (value) {
        const reminders = loadReminders();
        reminders.push(value);
        saveReminders(reminders);
        input.value = "";
        renderReminders();
      }
    }

    renderReminders();
  </script>
</body>
</html>
