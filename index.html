<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online clock tools: alarm, stopwatch, countdown, world clock, and reminders" />
  <title>Online Clock</title>
  <link rel="icon" href="https://vclock.com/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin: 20px 0;
    }
    .main-clock {
      font-size: 96px;
      font-weight: bold;
      margin: 40px 0 10px;
    }
    .date {
      font-size: 24px;
      color: #bbb;
      margin-bottom: 30px;
    }
    nav {
      margin: 30px 0;
    }
    nav a {
      font-size: 18px;
      margin: 0 15px;
      color: #90caf9;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .tool-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 600px;
    }
    .tool {
      background: #1e1e1e;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 12px;
      width: 100%;
      text-align: center;
    }
    .tool h2 {
      margin-bottom: 10px;
    }
    .tool input, .tool button, .tool select {
      padding: 10px;
      margin: 5px 0;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
    }
    .tool button {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }
    .tool button:hover {
      background-color: #1565c0;
    }
    #reminderList div {
      margin-top: 5px;
      font-size: 14px;
    }
    footer {
      margin: 60px 0 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Online Clock</h1>
  <div class="main-clock" id="currentTime">00:00:00</div>
  <div class="date" id="currentDate">Loading date...</div>

  <nav>
    <a href="#stopwatch">Stopwatch</a>
    <a href="#countdown">Countdown</a>
    <a href="#alarm">Alarm</a>
    <a href="#worldclock">World Clock</a>
    <a href="#reminder">Reminder</a>
  </nav>

  <div class="tool-container">
    <div class="tool" id="stopwatch">
      <h2>Stopwatch</h2>
      <p id="stopwatchDisplay">00:00:00</p>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>

    <div class="tool" id="countdown">
      <h2>Countdown</h2>
      <input type="datetime-local" id="countdownInput" />
      <button onclick="startCountdown()">Start</button>
      <p id="countdownDisplay"></p>
    </div>

    <div class="tool" id="worldclock">
      <h2>World Clock</h2>
      <p>Los Angeles: <span id="laClock"></span></p>
      <p>London: <span id="ldnClock"></span></p>
      <p>Jerusalem: <span id="jerusalemClock"></span></p>
      <p>Tokyo: <span id="tokyoClock"></span></p>
      <p>Sydney: <span id="sydneyClock"></span></p>
    </div>

    <div class="tool" id="alarm">
      <h2>Alarm</h2>
      <input type="time" id="alarmTime" />
      <button onclick="setAlarm()">Set Alarm</button>
      <p id="alarmStatus">No alarm set</p>
    </div>

    <div class="tool" id="reminder">
      <h2>Reminder</h2>
      <input type="datetime-local" id="reminderTime" />
      <input type="text" id="reminderMsg" placeholder="Reminder message" />
      <select id="reminderSound">
        <option value="beep">Beep</option>
        <option value="chime">Chime</option>
        <option value="alert">Alert</option>
      </select>
      <button onclick="setReminder()">Set Reminder</button>
      <div id="reminderList"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Online Clock</p>
  </footer>

  <!-- Reminder Sounds -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>
  <audio id="alert" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    // Main clock + date
    function updateClock() {
      const now = new Date();
      document.getElementById("currentTime").textContent = now.toLocaleTimeString();
      document.getElementById("currentDate").textContent = now.toLocaleDateString(undefined, {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Stopwatch
    let stopwatchInterval, stopwatchTime = 0;
    function startStopwatch() {
      if (stopwatchInterval) return;
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        const h = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
        const m = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
        const s = String(stopwatchTime % 60).padStart(2, '0');
        document.getElementById("stopwatchDisplay").textContent = `${h}:${m}:${s}`;
      }, 1000);
    }
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }
    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      document.getElementById("stopwatchDisplay").textContent = "00:00:00";
    }

    // Countdown
    let countdownInterval;
    function startCountdown() {
      const input = new Date(document.getElementById("countdownInput").value);
      const display = document.getElementById("countdownDisplay");
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const now = new Date();
        const diff = input - now;
        if (diff <= 0) {
          clearInterval(countdownInterval);
          display.textContent = "Countdown complete!";
          return;
        }
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        display.textContent = `${d}d ${h}h ${m}m ${s}s`;
      }, 1000);
    }

    // World clock
    function updateWorldClock() {
      const now = new Date();
      document.getElementById("laClock").textContent = now.toLocaleTimeString("en-US", { timeZone: "America/Los_Angeles" });
      document.getElementById("ldnClock").textContent = now.toLocaleTimeString("en-GB", { timeZone: "Europe/London" });
      document.getElementById("jerusalemClock").textContent = now.toLocaleTimeString("en-IL", { timeZone: "Asia/Jerusalem" });
      document.getElementById("tokyoClock").textContent = now.toLocaleTimeString("ja-JP", { timeZone: "Asia/Tokyo" });
      document.getElementById("sydneyClock").textContent = now.toLocaleTimeString("en-AU", { timeZone: "Australia/Sydney" });
    }
    setInterval(updateWorldClock, 1000);
    updateWorldClock();

    // Alarm
    let alarmTime = null;
    function setAlarm() {
      alarmTime = document.getElementById("alarmTime").value;
      document.getElementById("alarmStatus").textContent = alarmTime ? `Alarm set for ${alarmTime}` : "No alarm set";
    }

    // Reminder
    let reminders = [];
    function setReminder() {
      const time = new Date(document.getElementById("reminderTime").value);
      const message = document.getElementById("reminderMsg").value;
      const sound = document.getElementById("reminderSound").value;
      if (!time || !message) return;
      reminders.push({ time, message, sound });
      document.getElementById("reminderMsg").value = "";
      updateReminderList();
    }

    function updateReminderList() {
      const list = document.getElementById("reminderList");
      list.innerHTML = "";
      reminders.forEach(rem => {
        const div = document.createElement("div");
        div.textContent = `${rem.time.toLocaleString()}: ${rem.message} (${rem.sound})`;
        list.appendChild(div);
      });
    }

    // Alarm & reminder check
    setInterval(() => {
      const now = new Date();
      const current = now.toTimeString().slice(0, 5);
      if (alarmTime === current) {
        alert("⏰ Alarm! It's " + current);
        alarmTime = null;
        document.getElementById("alarmStatus").textContent = "No alarm set";
      }

      reminders = reminders.filter(rem => {
        if (now >= rem.time) {
          alert("🔔 Reminder: " + rem.message);
          document.getElementById(rem.sound)?.play();
          return false;
        }
        return true;
      });
      updateReminderList();
    }, 1000);
  </script>
</body>
</html>
